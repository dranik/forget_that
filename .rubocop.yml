Style/Documentation:
  Enabled: false
Style/MixinUsage:
  Exclude:
    - 'bin/setup'
    - 'bin/update'
Metrics/LineLength:
  Max: 120
  IgnoredPatterns: ['(\A|\s)#']

Metrics/MethodLength:
  Max: 68

Metrics/ClassLength:
  Max: 258
  Exclude:
    - 'app/components/consumer/factories/persist_leasing_request.rb'

Metrics/ModuleLength:
  Max: 212

Metrics/ParameterLists:
  Enabled: false

Style/MethodMissingSuper:
  Enabled: false

Style/MissingRespondToMissing:
  Enabled: false

Style/NumericLiteralPrefix:
  Enabled: false

Naming/VariableNumber:
  Enabled: false

Naming/PredicateName:
  Enabled: false

Style/DoubleNegation:
  Enabled: false

Style/EmptyMethod:
  Enabled: false

Style/StringLiteralsInInterpolation:
  Enabled: false

# Nodody really wants this. We are using Ruby! ` return ` as direct call should be used as less as possible
Style/GuardClause:
  Enabled: false

Style/FormatStringToken:
  Exclude:
    - spec/**/*

Style/SafeNavigation:
  Enabled: false

Metrics/AbcSize:
  Max: 99
  Exclude:
    - spec/**/*

Metrics/CyclomaticComplexity:
  Max: 13

Metrics/PerceivedComplexity:
  Max: 14

Documentation:
  Enabled: false

Layout/MultilineHashBraceLayout:
  EnforcedStyle: symmetrical

Layout/AlignHash:
  Enabled: false

Layout/AlignParameters:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

# TODO: This is just a quickfix, we need to find out what this *really* does.
Lint/SafeNavigationChain:
  Enabled: false

# Allows to create getter and setter methods with get_ and set_
Naming/AccessorMethodName:
  Enabled: false

Naming/MemoizedInstanceVariableName:
  Enabled: false

Lint/AmbiguousBlockAssociation:
  Exclude:
    - "spec/**/*"

Lint/AmbiguousOperator:
  Enabled: true

AllCops:
  DisplayCopNames: true
  TargetRubyVersion: 2.5.0
  CacheRootDirectory: tmp/test-results
  Exclude:
    - db/**/*
    - bin/**
    - utils/**/*
    - Guardfile
    - config/**/*
    - node_modules/**/*
    - vendor/**/*
    - Gemfile
    - Gemfile.lock
